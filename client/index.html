<!DOCTYPE html>
<html>
  <head>
    <title>Freebies Near Me</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/controller.js"></script>
  </head>
  <body>
  <h1>freebee</h1>
  <div ng-app = 'myApp' ng-controller = 'FormController'>
      <form novalidate>
        Your Location<br>
        <input type = 'text' ng-model = 'user.location'><br><br>
        Your Item<br>
        <input type = 'text' ng-model = 'user.item'><br><br>
        Picture<br>
        <input type = 'text' ng-model = 'user.picture'><br><br>
        <button type = 'submit' ng-click = 'sendPost()'>Submit</button>
      </form>
      <h4>{{user}}</h4>
  </div>    
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPvz5GX-N_onKVobBHRUlI_8Z4PtaU9Es"
    async defer></script>
  </body>
</html>
